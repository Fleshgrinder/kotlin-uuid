name: pr

on:
  pull_request:
    paths-ignore:
      - '*.md'

env:
  KONAN_DATA_DIR: ~/.gradle/konan

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-latest, windows-latest, ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Gradle Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle.*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # https://github.com/actions/setup-java/issues/44
      - name: Setup Java 6
        if: matrix.os != 'macOS-latest'
        uses: actions/setup-java@v1
        with: { java-version: 6 }
      - name: Setup Java 7
        uses: actions/setup-java@v1
        with: { java-version: 7 }
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with: { java-version: 8 }
      - name: Setup Java 11
        uses: actions/setup-java@v1
        with: { java-version: 11 }
      - name: Setup Java 14-ea
        uses: actions/setup-java@v1
        with: { java-version: 14-ea }
      - name: Setup Java 13
        uses: actions/setup-java@v1
        with: { java-version: 13 }
      - name: Test
        run: ./gradlew jsTest jvmMatrixTest nativeTest --no-daemon --stacktrace
